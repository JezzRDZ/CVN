{% extends './base.html' %}
{% block title %}{% block title_header_id %}{% block title_header %}Eventos{% endblock %}{% endblock %}{% endblock %}
{% block content %}
<div class="container" style="padding-top: 10px;">
	<div class="row">
		{% for events in events %}
		<div class="col">
			<div class="card" id="card-hover" style="width: 18rem;">
				<img class="card-img-top" src="..." alt="Card image cap">
				<div class="card-body">
		    		<a href="#" class="btn btn-danger">{{ events.title }}</a>
		    		<p class="card-text">{{ events.text|linebreaksbr }}</p>
		  		</div>
		  		<div class="card-footer text-muted">
		  			<p>{{ events.date_event }}</p>
		  		</div>
			</div>
			<h3></h3>
			<p></p>
		</div>
		{% endfor %}	
	</div>
</div>
{% endblock %}
