{% extends './base.html' %}
{% block title %}{% block title_header_id %}{% block title_header %}Contacto{% endblock %}{% endblock %}{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<h3>Contacto</h3>
			<form method="post">
				<div class="form-group">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit" class="btn btn-danger btn-animation-1">Enviar</button>
				</div>
			</form>
		</div>
		<div class="col-lg-6">
			<div class="google-maps col-lg-10 col-xs-12">
            	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3596.7168926066447!2d-100.2056490853569!3d25.647520019577534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8662c1a553b0f351%3A0x101db94b4e80c08d!2sComunidad+Vida+Nueva!5e0!3m2!1ses-419!2smx!4v1510931166759" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          	</div>
		</div>
	</div>	
</div>
{% endblock %}
